<!Doctype html>
<head>
    <title>
        Confirm Passenger Details
    </title>
    <link rel="stylesheet" href="mybookings.css">
    <script type="text/javascript" src="mybookings.js"></script>
    <script src="https://kit.fontawesome.com/ffecf09a52.js" crossorigin="anonymous"></script>
</head>

<body >
    <div class="center">
        <form>
            <h1>
                CONFIRM PASSENGER DETAILS
            </h1>
        
            <h2>
                PASSENGER NAME <i class="fa-solid fa-arrow-right-long fa-fade"></i> <span id="pasname"/>
            </h2>
        
            <h2>
                PASSENGER PH NUMBER <i class="fa-solid fa-arrow-right-long fa-fade"></i> <span id="pasnumber"/>
            </h2>
        
            <h2>
                PASSENGER EMAIL <i class="fa-solid fa-arrow-right-long fa-fade"></i> <span id="pasemail"/>
            </h2>
        
            <h2>
                GENDER<i class="fa-solid fa-arrow-right-long fa-fade"></i> <span id="pasgender"/>
            </h2> 
        </form>
        <input type="submit" value="Confirm" onclick=window.location.href="last.html">
    </div>
</body>
</html>
